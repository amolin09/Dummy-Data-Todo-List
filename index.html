<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Todo List</title>
</head>
<body>
  <div class="header" id="header"> 
    <button onclick="fetchTodos()">Fetch Todos</button>
    <button onclick="logTodos()">Log Todos</button>
    <button onclick="populateTodos()">Populate Todos</button>
     
  </div>

  <div class ="filtering-checkbox-container">
    <input type="checkbox" id="user-id-checkbox" onclick="verifyUserIdFieldChecked()">
    <label for="user-id-checkbox">Filter by ID</label>
    <div id="user-id-container"></div>
    <input type="checkbox" id="completed-checkbox">
    <label for="user-id-checkbox">Filter by Complete</label>
    <input type="checkbox" id="incompleted-checkbox">
    <label for="user-id-checkbox">Filter by Incomplete</label>
  </div>

<div class="header2" id="header2">
  <div class="filterButtons" id = "filterById">
    <button onclick="filterTodosById()">Filter Todos by User ID</button>
    <label for="userId">Enter userId</label>
    <input type="number" id="userId" min=1 max=10 onkeyup="getUserId()">
  </div>

  <div class="filterCompletion" id="filterByCompleted">
    <button onclick="filterTodosByCompleted()">Filter Todos by Completed</button>
  </div>

  <div class="filterCompletion" id="filterByIncomplete">
    <button onclick="filterTodosByIncompleted()">Filter Todos by Incompleted</button>
  </div>
</div>

<div class="header3" id="header3">
  <div class="clearButton">
    <button onclick="clearEverything()">Clear List</button>
  </div>
</div>

<div id="userIdHeading">

</div>
 
  <ol id="todo-list">

  </ol>
  
</body>
</html>
